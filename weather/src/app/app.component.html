<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="search city" name="city" [(ngModel)]="city">
  </form>
</div>
<div class="container" *ngIf="weather">
  <div class="upper-data">
    <!-- <img src="../assets/hot.jpg" alt="hot" *ngIf="weather.main.temp>40" /> -->
    <img src={{tagName}} alt="hot"/>

    <!-- <img src="../assets/cold.jpg" alt="cold" *ngIf="weather.main.temp<=30" /> -->


    <div class="weather-data">
      <div class="location">
        <h3>{{weather.name}}</h3>
      </div>
      <div class="temperature">{{weather.main.temp | number : "1.0-0" }}°C</div>
      <p>{{weather.weather[0].main}}</p>

    </div>
  </div>
  <div class="lower-data">
    <!-- <p>{{tagName}} </p> -->

    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/mintemp.png" alt srcset />

          <span>min</span>
        </div>

        <div class="info-block-value">{{weather.main.temp_min}}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max_temp.png" alt srcset />

          <span>max</span>
        </div>

        <div class="info-block-value">{{weather.main.temp_max}}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidityicon.png" alt srcset />

          <span>Humidity</span>
        </div>

        <div class="info-block-value">{{weather.main.humidity}}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windicon.png" alt srcset />
          <span>Wind</span>
        </div>

        <div class="info-block-value">{{weather.wind.speed}}km/h</div>
      </div>
    </div>
  </div>
</div>
